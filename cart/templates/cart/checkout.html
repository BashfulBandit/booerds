<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Offers</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    {% load static %}
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        
        <img src="{% static "cart/one.jpg" %}" alt="Adverstisement 1" style="width:100%;">
      </div>

      <div class="item">
        <img src="{% static "cart/two.jpg" %}" alt="Advertisement 2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="{% static "cart/three.jpg" %}" alt="Advertisement 3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <!-- Buttons for navigation -->
    
    <!-- Three columns of text below the carousel -->
<div class="row">
  <div class="col-lg-4">
    <img class="rounded-circle" src="{% static "cart/home.jpeg" %}" alt="Generic placeholder image" width="100" height="100">
    <h2>Go Home</h2>
    <p><a class="btn btn-secondary" href="/" role="button">Click Here! &raquo;</a></p>
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-4">
    <img class="rounded-circle" src="{% static "cart/cart.png" %}" alt="Generic placeholder image" width="100" height="100">
    <h2>View Cart</h2>
    <p><a class="btn btn-secondary" href="http://localhost:8000/cart/show_cart" role="button">Click Here! &raquo;</a></p>
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-4">
    <img class="rounded-circle" src="{% static "cart/checkout.jpg" %}" alt="Generic placeholder image" width="100" height="100">
    <h2>Proceed to Checkout</h2>
    <p><a class="btn btn-secondary" href="http://localhost:8000/cart/checkout" role="button">Click Here! &raquo;</a></p>
  </div><!-- /.col-lg-4 -->
</div><!-- /.row -->
    
</div>

</body>
</html>
