{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ user.id }} - {{ user.name }}</h1>
    <p>Email: {{ user.email }}</p>
    <p>Date of Birth: {{ user.date_of_birth }}</p>
    <p>Street Address: {{ user.street_address }}</p>
    <p>Zip Code: {{ user.zipcode }}</p>
    <p>City: {{ user.city }}</p>
    <p>State: {{ user.state }}</p>
</div>
{% endblock %}
