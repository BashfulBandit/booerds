<!-- templates/users/vendor_register.html -->
{% extends 'bookstore/base.html' %}
{% load crispy_forms_tags %}
{% block title %}boo(kn)erds - Vendor Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="text-center">Vendor Registration</h3>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            {{ user_form|crispy }}
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            {{ vendor_form|crispy }}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-1 btn-lg btn-block">Register</button>
      <a href="{% url 'users:user_login' %}" class="btn btn-primary mt-1 btn-lg btn-block">Already Registered?</a>
    </form>
  </div>
</div>
{% endblock %}
