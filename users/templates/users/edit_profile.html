<!-- templates/users/edit_profile.html -->
{% extends 'bookstore/base.html' %}
{% load crispy_forms_tags %}
{% block title %}boo(kn)erds - Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
	{% csrf_token %}
	<div class="col-4">
		<h2>Edit Profile</h2>
		<form method="post" enctype="multipart/form-data">
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary mt-1 pt-2">Update</button>
		</form>
	</div>
</div>
{% endblock %}
