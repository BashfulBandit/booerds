<!-- templates/users/customer_register.html -->
{% extends 'bookstore/base.html' %}

{% load crispy_forms_tags %}

{% block title %}boo(kn)erds - Customer Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-4">
    <h2>Customer Registration</h2>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-4">
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      {{ user_form|crispy }}
      {{ form|crispy }}
      </br>
      <button type="submit" class="btn btn-primary p-1">Register</button>
    	<a href="{% url 'users:user_login' %}" class="btn btn-primary p-1">Already Registered?</a>
    </form>
  </div>
</div>
{% endblock %}
