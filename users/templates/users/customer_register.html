<!-- templates/users/customer_register.html -->
{% extends 'bookstore/base.html' %}
{% load crispy_forms_tags %}
{% block title %}boo(kn)erds - Customer Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-lg-4">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<h3 class="text-center">Customer Registration</h3>
			<div class="card-group">
				<div class="card">
					<div class="card-body">
						{{ user_form|crispy }}
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						{{ customer_form|crispy }}
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-1 btn-lg btn-block">Register</button>
		</form>
	</div>
</div>

{% endblock %}
