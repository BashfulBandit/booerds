<!-- templates/bookstore/navbar.html -->
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="{% url 'bookstore:home' %}">boo(kn)erds</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			{% if request.user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="#">Cart</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'bookstore:profile' id=request.user.id %}">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'bookstore:user_logout' %}">Logout</a>
				</li>
			{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'bookstore:user_login' %}">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'bookstore:register' %}">Register</a>
				</li>
			{% endif %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'bookstore:list' %}">Books</a>
			</li>
		</ul>
		<form class="form-inline" action ="{% url 'bookstore:list' %}" >
			<input class="form-control" name = "search_text" type="search" placeholder="Search" aria-label="Search">
			<select class="custom-select" name="category">
				<option value="title">Title</option>
				<option value="author">Author</option>
				<option value="isbn">ISBN</option>
				<option value="subject">Subject</option>
			</select>
			<button class="btn btn-primary" type="submit">Search</button>
		</form>
	</div>
</nav>
<!-- End Navigation -->
