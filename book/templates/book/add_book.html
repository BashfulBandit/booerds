<!-- templates/book/add_book.html -->
{% extends 'bookstore/base.html' %}
{% load crispy_forms_tags %}
{% block title %}boo(kn)erds - Add Book{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="row justify-content-center">
		<div class="col-4">
			<h3>Add Book</h3>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-4">
			{{ book_form|crispy }}
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col-4">
			<button type="submit" class="btn btn-primary mt-1 btn-lg btn-block">Add</button>
		</div>
	</div>
</form>
{% endblock %}
