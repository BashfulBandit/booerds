<!-- templates/book/edit_book.html -->
{% extends 'bookstore/base.html' %}
{% load crispy_forms_tags %}
{% block title %}boo(kn)erds - Edit Book{% endblock %}

{% block content %}
<div class="row justify-content-center">
	<div class="col-lg-4">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<h3 class="text-center">Edit Book</h3>
			<div class="card-group">
				<div class="card">
					<div class="card-body">
						{{ book_form|crispy }}
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-1 btn-lg btn-block">Update</button>
		</form>
	</div>
</div>
{% endblock %}
